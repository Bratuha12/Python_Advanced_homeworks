<!-- templates/base.html -->
{% load static %}
<html>
<head>
    <title>Django Blog</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400"
          rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body>
    <div>
        <header>
            <div class="nav-left">
                <h1><a href="{% url 'home' %}">Многопользовательский блог</a></h1>
            </div>
            <div class="nav-right">
                <a href="{% url 'post_new' %}">+ Новый пост блога</a>
            </div>
        </header>

        {% if request.user.is_authenticated %}
            <h3>{{ request.user.username }}</h3>
            <p><a href="{% url 'logout_user' %}">Logout</a></p>
            <p><a href="{% url 'post_author_list' %}">Список постов {{ request.user.username }}</a></p>
        {% else %}
            <p><a href="{% url 'login_user' %}">Login</a></p>
            <p><a href="{% url 'register_user' %}">Register</a></p>
        {% endif %}

        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
